{% extends 'base.html' %}

{% block 'body' %}
<section class="formulario">
  <form action="{% url 'login' %}", method="POST">{% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form1Example1" class="form-control" name="email" />
      <label class="form-label" for="form1Example1">Login com e-mail</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form1Example2" class="form-control" name="senha" columnClasses="is-half"/>
      <label class="form-label" for="form1Example2">Senha</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked columnClasses="is-half" />
          <label class="form-check-label" for="form1Example3"> Lembrar de mim </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Esqueci minha senha</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-success btn-block">Sign in</button>
  </form>
</section>

{% endblock %}
